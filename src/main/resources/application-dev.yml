spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lawchat?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

jwt:
  secret: ${JWT_SECRET:AXQKue2prNO/e/PCqf42sSwQ5oi2CSl50ZoJwSJWP/I=}
  issuer: ${JWT_ISSUER:lawchat-backend}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  oauth2:
    # Flutter 앱(lawchat://callback), 웹(localhost:3000), 백엔드 테스트(localhost:8080)
    authorized-redirect-uris: lawchat://callback,http://localhost:3000/oauth2/redirect,http://localhost:8080/oauth2/redirect
    # 개발 환경: 백엔드 테스트용
    default-redirect-uri: http://localhost:3000/oauth2/redirect
  cors:
    allowed-origins: http://localhost:3000,http://localhost:8080
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

logging:
  level:
    root: INFO
    com.lawchat: DEBUG
    org.springframework.security: DEBUG
