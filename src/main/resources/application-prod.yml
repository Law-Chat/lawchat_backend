spring:
  datasource:
    url: jdbc:mysql://${AWS_RDS_ENDPOINT}:3306/${AWS_RDS_DB_NAME}?useSSL=true&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${AWS_RDS_USERNAME}
    password: ${AWS_RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER:lawchat-backend}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  oauth2:
    # Flutter 앱(lawchat://callback), 웹 프론트엔드 (환경변수로 설정)
    authorized-redirect-uris: lawchat://callback,${FRONTEND_URL}/oauth2/redirect
    # 프로덕션 환경: Flutter 앱용
    default-redirect-uri: lawchat://callback
  cors:
    allowed-origins: ${FRONTEND_URL}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
